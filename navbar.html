<script>
    let input = document.getElementById("search");
    input.addEventListener("keypress", function(event) {
        
    if (event.key === "Enter") {
        
    event.preventDefault();
    let query = document.getElementById("search").value;
    localStorage.setItem('query',query);
    window.location.href="./search.html";
        }
    });

    input.addEventListener("click",()=>{
        let submenu = document.createElement("div");
        submenu.setAttribute("class","submenu");

        let trnd = document.createElement("p");
        trnd.innerText = "Recent Searches";

        let first = document.createElement("div");
        first.setAttribute("class","sm-1");

        let rose = document.createElement("div");
        rose.innerText = "Rose";
        let Wallpaper = document.createElement("div");
        Wallpaper.innerText = "Wallpaper";
        let Sunset = document.createElement("div");
        Sunset.innerText = "Sunset";
        let Beauty = document.createElement("div");
        Beauty.innerText = "Beauty";

        let topics = document.createElement("p");
        topics.innerText = "Trending Topics";

        let second = document.createElement("div");
        second.setAttribute("class","sm-1");

        let Fasion = document.createElement("div");
        Fasion.innerText = "Fasion";
        let Health = document.createElement("div");
        Health.innerText = "Health";
        let People = document.createElement("div");
        People.innerText = "People";
        let Movies = document.createElement("div");
        Movies.innerText = "Movies";
        

        let Collections = document.createElement("p");
        Collections.innerText = "Trending Searches";

        let third = document.createElement("div");
        third.setAttribute("class","sm-1");


        let Church = document.createElement("div");
        Church.innerText = "Church";
        let Spring = document.createElement("div");
        Spring.innerText = "Spring";
        let Luxury = document.createElement("div");
        Luxury.innerText = "Luxury";
        
        first.append(rose,Wallpaper,Sunset,Beauty);
        second.append(Fasion,Health,People,Movies);
        third.append(Church,Spring,Luxury);

        submenu.append(trnd,first,topics,second,Collections,third);
        document.getElementById("input_search").append(submenu);

    })

    
</script>
