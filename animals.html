<script>
    let main1 = document.getElementById('main1');
    let url=`https://api.unsplash.com/search/photos/?client_id=kR8s8P8tFOKLqwlLNHwKxaknfkJt369vpdcbBioJNRc&query=Animals`;

    fetch(url)
    .then((res)=>{
    return res.json();
    })
    .then((res)=>{
        console.log(res.results);
        append(res.results,main1)
    })

    function append(data2,box_1){
    data2.forEach(function(el){

        let img=document.createElement("img");
        img.src=el.links.download;
        let div = document.createElement("div");
        div.append(img);
        box_1.append(div);
    })
    };
</script>
