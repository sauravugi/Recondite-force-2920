<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food & Drink</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            /* box-sizing: border-box; */
            font-family:sans-serif;
        }
        body>img{
            position: absolute;
            z-index: -12;
            width: 100%;
            height: 600px;
        }
        #food>button{
            width: 200px;
            height: 40px;
            margin: 370px 75px;
            border-radius: 5px;
            border: transparent;
            font-size: 18px;
            position: relative;
        }
        .te{
            margin-left: 75px;
            color: white;
            margin-top: 170px;
            position:absolute
        }
        h1{
            font-size: 50px;
            margin-bottom: 30px;
        }
        p{
            font-size: 20px;
           
        }
        span{
            font-weight: bold;
        }
        button:hover{
            background-color: lightgray;
        }

        #main{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: auto;
            gap: 30px;
        }

        #main>div>img{
            width: 100%;
            height: 100%;
        }
        h2{
            margin-top: -150px;
            margin-left: 75px;
            margin-bottom: 30px;
        }
        #lower{
            text-align: center;
            margin-top: -230px;
            margin-left: 550px;
            color: #f8f8f88c;
            position:absolute;
        }
        #lower a{
            color: white;
            text-decoration: none;
            margin-left: 5px;
        }
        
    </style>
</head>
<body>

    <img src="https://images.unsplash.com/photo-1657122610346-5a74283f8736?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1vZi10aGUtZGF5fHx8fGVufDB8fHx8&dpr=1&auto=format%2Ccompress&fit=crop&w=1199&h=594" alt="Error">
    <div id="food">
        
        <div class="te">
        <h1>Food & Drink</h1>
        <p>It’s time to indulge, and throw yourself into the world of culinary</p>
        <p>photography — with shots of elaborate dinner parties, decadent pastries</p>
        <p>and more.</p>
        </div>
        <button>Submit to <span>Food & Drink</span></button>
        <p id="lower">Read more about the<a href="https://unsplash.com/license">Unsplash License</a></p>

        <h2>Food & Drink</h2>
        <div id="main"></div>
</body>
</html>
<script>
    let main = document.getElementById('main');

    let url=`https://api.unsplash.com/search/photos/?client_id=kR8s8P8tFOKLqwlLNHwKxaknfkJt369vpdcbBioJNRc&query=Food%20&%20Drink`;

    fetch(url)
    .then((res)=>{
    return res.json();
    })
    .then((res)=>{
        console.log(res.results);
        append(res.results,main)
    })

    function append(data1,box){
    data1.forEach(function(el){
        //console.log(el)
        let img=document.createElement("img");
        img.src=el.links.download;
        let div = document.createElement("div");
        div.append(img);
        box.append(div);
    })
    };
</script>
